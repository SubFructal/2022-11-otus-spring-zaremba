server:
  port: 8788

spring:
  application:
    name: hystrix-dashboard-service

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

turbine:
  app-config: feign-client-service
  cluster-name-expression: new String("default")